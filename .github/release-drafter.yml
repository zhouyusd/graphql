categories:
  - title: 'Breaking'
    labels:
      - 'breaking'
      - 'refactor'
  - title: 'Features'
    labels:
      - 'feature'
      - 'feat'
      - 'perf'
  - title: 'Bug Fixes'
    labels:
      - 'bug'
      - 'bugs'
      - 'fix'
  - title: 'Maintenance'
    labels:
      - 'maintenance'
      - 'chore'
  - title: 'Documentation'
    labels:
      - 'docs'
  - title: 'Other changes'
  - title: 'Dependency Updates'
    labels:
      - 'dependencies'
    collapse-after: 5
